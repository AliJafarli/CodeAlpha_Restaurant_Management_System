server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant_management
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    org.hibernate.SQL: info

app:
  security:
    admin:
      username: admin
      password: admin123
    staff:
      username: staff
      password: staff123